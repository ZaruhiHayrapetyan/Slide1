<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The cyclist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="showslider middle">

        <div class="slides">
            <input type="radio" name="radio" id="r1" checked>
            <input type="radio" name="radio" id="r2">
            <input type="radio" name="radio" id="r3">
            <input type="radio" name="radio" id="r4">
            <input type="radio" name="radio" id="r5">

            <div class="slide s1">
                <img src="images/1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/4.png" alt="">
            </div>
            <div class="slide">
                <img src="images/5.jpg" alt="">
            </div>

            <div class="navigation">
                <label for="r1" class="lab" ></label>
                <label for="r2" class="lab"></label>
                <label for="r3" class="lab"></label>
                <label for="r4" class="lab"></label>
                <label for="r5" class="lab"></label>
            </div>
        </div>

    </div>



</body>

</html>
